<div class="container box">
    <div style="text-align: center"><h2>Form </h2></div>
    <div class="col-md-10 offset-md-1">
    <!-- <div class="col-md-8 offset-md-2"> -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <div class="height65">
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && studentForm.firstName.errors }" />
                    <div *ngIf="submitted && studentForm.firstName.errors" class="invalid-feedback">
                        <div *ngIf="studentForm.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <div class="height65">
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && studentForm.lastName.errors }" />
                    <div *ngIf="submitted && studentForm.lastName.errors" class="invalid-feedback">
                        <div *ngIf="studentForm.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="height65">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && studentForm.email.errors }" />
                    <div *ngIf="submitted && studentForm.email.errors" class="invalid-feedback">
                        <div *ngIf="studentForm.email.errors.required">Email is required</div>
                        <div *ngIf="studentForm.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="height65">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && studentForm.password.errors }" />
                    <div *ngIf="submitted && studentForm.password.errors" class="invalid-feedback">
                        <div *ngIf="studentForm.password.errors.required">Password is required</div>
                        <div *ngIf="studentForm.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="height65">
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && studentForm.confirmPassword.errors }" />
                    <div *ngIf="submitted && studentForm.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="studentForm.confirmPassword.errors?.required">Confirm Password is required</div>
                        <div *ngIf="studentForm.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
            </div>
            <div class="form-group margtop10">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
